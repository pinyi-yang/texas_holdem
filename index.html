<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texas Holdem - Pinyi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>TEXAS HOLDEM</h1>
    </header>

    <main>
        <div id="gameboard">
            <div id="totalbet">
                <h2>Total Bet: <span id="betnum">0</span></h2>
            </div>

            <div id="dealer">
                <div class="dealercards" id="dealercard0"></div>
                <div class="dealercards" id="dealercard1"></div>
                <div class="dealercards" id="dealercard2"></div>
                <div class="dealercards" id="dealercard3"></div>
                <div class="dealercards" id="dealercard4"></div>
            </div>

            <div class="player" id="player0">
                <div class="playercards" id="p0cards">
                    player0 cards
                </div>

                <div class="playerfund" id="p0fund">
                    p0fund
                </div>
            </div>

            <div class="player" id="player1">
                <div class="playercards" id="p1cards">
                    player1 cards
                </div>
                    p1fund
                <div class="playerfund" id="p1fund">
                    
                </div>
            </div>

            <div class="player" id="player2">
                <div class="playercards" id="p2cards">
                    player2 (gamer) cards
                </div>
                    p2fund
                <div class="playerfund" id="p2fund">
                    
                </div>
            </div>

            <div class="player" id="player3">
                <div class="playercards" id="p3cards">
                    player3 cards
                </div>
                    p3fund
                <div class="playerfund" id="p3fund">
                    
                </div>
            </div>

            <div class="player" id="player4">
                <div class="playercards" id="p4cards">
                    player4 cards
                </div>

                <div class="playerfund" id="p4fund">
                    p4fund
                </div>
            </div>

            <div class="ctlbuttons">
                <div id="startctldiv">
                    <button id="startbtn">START</button>
                </div>

                <div id="betctldiv">
                        <button id="foldbtn">FOLD</button>
                        <button id="callbtn">CALL</button>
                        <button id="raisebtn">RAISE</button>
                </div>
                
                <div id="resetctldiv">
                    <button id="continuebtn">CONTINUE</button>
                    <button id="endbtn">END GAME</button>
                </div>

            </div>


        </div>


    </main>

    
    <footer>

    </footer>


    <script src="js/poker.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
